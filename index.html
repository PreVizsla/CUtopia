<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login and Sign Up Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="CUtopia">
		<div class="logo_div">
			<img src="logo.png" alt="Logo" class="logo">
		</div>
		<div class="containerBox">
			<div class="buttons">
				<div id="colorr"></div>
				<button type="button" class="toggle" onclick="login()">Log In</button>
				<button type="button" class="toggle" onclick="register()">Sign Up</button>
			</div>
			<form id="login" class="user-input">
				<input type="email" class="input-field" placeholder="Email Id" required>
				<input type="text" class="input-field" placeholder="Password" required>
				<input type="checkbox" class="check-box"><span>Forgot password</span>
				<button type="submit" class="submit-btn">Log In</button>
			</form>
			<form id="register" class="user-input">
				<input type="text" class="input-field" placeholder="Your Name" required>
				<input type="email" class="input-field" placeholder="Email Id" required>
				<input type="text" class="input-field" placeholder="Password" required>
				<input type="text" class="input-field" placeholder="Confirm Password" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
				<button type="submit" class="submit-btn">Sign Up</button>
			</form>
		</div>
	</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("colorr");
		function register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}
	</script>
</body>
</html>
